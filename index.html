<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>SuperHeroApp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="Header">

        <a href="./index.html">
            <img src="./Assets/Logo.png" alt="Logo" id="logo" class="icons">
        </a>

        <div class="input" id="input">
            <input type="text" name="" id="search" class="inputField">

            <button class="inputSubmit"  onclick="searchHero()">
                <img src="./Assets/Search.png"  class="searchIcon">
            </button>

        </div>

        <button class="buttonClass" onclick="{localStorage.setItem('theme', JSON.stringify({dark: true})) 
                                                window.location.reload()}" >revealApp</button>
        <img src="./Assets/LightTheme.png" alt="sunLogo" class="icons" id="themeSwapper">


    </div>

<div style="height: 20vh;"></div>

    <div class="menu">
        <button  class=" compare buttonClass"> <img id="compare" src="./Assets/compare.png" class="icons"alt=""></button>
        <button class="buttonClass"><img id="quiz" src="./Assets/Quiz.png" class="icons"alt=""></button>
        <button class="buttonClass"> <img id="match2" src="./Assets/Match2.png" class="icons"alt=""></button>
        <button class="buttonClass"><img id="randomHero" src="./Assets/RandomHero.png" class="icons"alt=""></button>
        <button class="collapse">---->></button>
    </div>
    <div>
        <div class="mainEventBody" id="mainEventBody">
        

            
        </div>

    </div>
        

    <script src="./app.js"></script>
